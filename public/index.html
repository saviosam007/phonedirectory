<!Doctype html>
<html ng-app="myapp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<title>Contact List APP</title>
</head>
<body>
<div class="container" ng-controller="appctrl">
<h1>contact list app</h1>

<table class="table">
<thead>
<tr>
<th>Name</th>
<th>Email</th>
<th>Number</th>
<th>Action</th>
<th><input class="form-control" type="text" placeholder="search" ng-model="searched"></th>
</thead>
<tbody>
<tr>
<td><input class="form-control" ng-model="contact.name"></td>
<td><input class="form-control" ng-model="contact.email"></td>
<td><input class="form-control" ng-model="contact.number"></td>
<td><button class="btn-primary" ng-click="addContact()">Add contact</button></td>
<td><button class="btn-info" ng-click="updateContact()">update contact</button></td>
</tr>
<tr ng-repeat="c in contactlist | filter:searched">
<th>{{c.name}}</th>
<th>{{c.email}}</th>
<th>{{c.number}}</th>
<td><button class="btn btn-danger" ng-click="remove(c._id)">Delete</button></td>
<td><button class="btn btn-warning" ng-click="edit(c._id)">Edit</button></td>
</tr>
</tbody>

</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
